<!DOCTYPE html>
<html>
<head>
    <title>Unit Test Generator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   
</head>
<body>
    <div class="container">
        <h2>Unit Test Generator</h2>
        <form method="POST" action="/" enctype="multipart/form-data" class="text-center">
            <div class="form-group">
                <label for="fileInput">Upload File:</label>
                <input type="file" class="form-control-file" id="fileInput" name="file">
            </div>
            <div class="form-group">
                <label for="codeInput">Paste Code (HTML):</label>
                <textarea class="form-control" id="codeInput" name="code" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Generate Unit Tests</button>
        </form>
        {% if result %}
            <h4>Generated Unit Tests:</h4>
            <pre>{{ result }}</pre>
        {% endif %}
    </div>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
