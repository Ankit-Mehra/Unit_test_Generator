<!DOCTYPE html>
<html>
<head>
    <title>Unit Test Generator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <!-- Navbar content -->
        <a class="navbar-brand" href="#">
            
          </a>
    </nav>
    <div class="container text-black">
        <img src="{{ url_for('static', filename='robot.png') }}" class="rounded mx-auto d-block"
        style="width: 100px; height: 100px;"/>
        <h1 class = "text-center ">Unit Test Generator</h1>
        <form method="POST" action="/" enctype="multipart/form-data" class="text-center">
            <div class="mb-3 mt-3">
                <label for="formFile" class="form-label">Choose file to create Unit Tests</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <div class="form-group">
                <label for="codeInput">Paste Code (HTML):</label>
                <textarea class="form-control border-success" id="codeInput" name="code" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Generate Unit Tests</button>
        </form>
        {% if result %}
            <div class="card mt-3">
                <div class="card-header fw-bold text-center">
                    Generated Unit Tests:
                </div>
                <div class="card-body bg-success p-2 text-dark bg-opacity-10">
                    <pre>
                        <code>
                            {{ result }}
                        </code>
                    </pre> 
                </div>
              </div>
        {% endif %}
    </div>
    <!-- Footer section with copyright information -->
    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <span class="text-muted">Copyright &copy; 2023 UnitTest Generator</span>
        </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
